<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#1565C0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>HK-Aufnahme</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ════════ HEADER ════════ -->
<div class="header" id="header">
  <button class="btn-back" id="btn-back" onclick="history.back()" style="display:none">&#8592;</button>
  <h1 id="header-title">HK-Aufnahme</h1>
</div>

<!-- ════════ SCREEN: Projektliste ════════ -->
<div class="screen active" id="screen-projekte">
  <div id="projekt-list"></div>
  <button class="fab" onclick="showNewProjektDialog()" title="Neues Projekt">+</button>
</div>

<!-- ════════ SCREEN: Heizkörper-Liste ════════ -->
<div class="screen" id="screen-hk-list">
  <div class="filter-bar">
    <input type="text" id="filter-text" placeholder="Filter (Gebäude, Geschoss, Raum...)">
  </div>
  <div class="action-bar">
    <button class="btn btn-outline btn-sm" onclick="exportData('xlsx')">Export xlsx</button>
    <button class="btn btn-outline btn-sm" onclick="exportData('csv')">Export CSV</button>
    <span id="hk-count" class="count-badge" style="align-self:center">0</span>
  </div>
  <div id="hk-list"></div>
  <button class="fab" onclick="openHkForm()" title="Neuer Heizkörper">+</button>
</div>

<!-- ════════ SCREEN: Erfassungsformular ════════ -->
<div class="screen" id="screen-form">
  <h2 id="header-form-title" style="margin-bottom:12px">Neuer Heizkörper</h2>

  <!-- Ort -->
  <div class="section-title">Standort</div>
  <div class="form-row">
    <div class="form-group">
      <label>Gebäude</label>
      <input type="text" id="f-gebaeude" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Geschoss</label>
      <input type="text" id="f-geschoss" autocomplete="off">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Raum-Nr.</label>
      <input type="text" id="f-raumnr" autocomplete="off">
    </div>
    <div class="form-group">
      <label>Raumbezeichnung</label>
      <input type="text" id="f-raumbezeichnung" autocomplete="off">
    </div>
  </div>

  <!-- HK Daten -->
  <div class="section-title">Heizkörper</div>
  <div class="form-row">
    <div class="form-group">
      <label>HK-Nr.</label>
      <input type="number" id="f-hkNr" inputmode="numeric" min="1">
    </div>
    <div class="form-group">
      <label>Typ</label>
      <select id="f-typ"></select>
    </div>
  </div>
  <div class="form-group" id="group-artFlach">
    <label>Art (Flachheizkörper)</label>
    <select id="f-artFlach"></select>
  </div>
  <div class="form-row">
    <div class="form-group">
      <label>Baulänge [mm]</label>
      <select id="f-baulaenge"></select>
    </div>
    <div class="form-group">
      <label>Bauhöhe [mm]</label>
      <select id="f-bauhoehe"></select>
    </div>
  </div>

  <!-- Ventil -->
  <div class="section-title">Ventil / Anschluss</div>
  <div class="form-row">
    <div class="form-group">
      <label>Nabenabstand [mm]</label>
      <select id="f-nabenabstand"></select>
    </div>
    <div class="form-group">
      <label>DN Ventil</label>
      <select id="f-dnVentil"></select>
    </div>
  </div>
  <div class="form-group">
    <label>Ventilform</label>
    <select id="f-ventilform"></select>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label>Hahnblock</label>
      <div class="toggle-group">
        <button type="button" class="toggle-btn" data-toggle="f-hahnblock" data-value="true" onclick="handleToggle('f-hahnblock', true)">Ja</button>
        <button type="button" class="toggle-btn active" data-toggle="f-hahnblock" data-value="false" onclick="handleToggle('f-hahnblock', false)">Nein</button>
      </div>
    </div>
    <div class="form-group">
      <label>RL-Verschraubung</label>
      <div class="toggle-group">
        <button type="button" class="toggle-btn" data-toggle="f-rlVerschraubung" data-value="true" onclick="handleToggle('f-rlVerschraubung', true)">Ja</button>
        <button type="button" class="toggle-btn active" data-toggle="f-rlVerschraubung" data-value="false" onclick="handleToggle('f-rlVerschraubung', false)">Nein</button>
      </div>
    </div>
  </div>

  <!-- Einbau -->
  <div class="section-title">Einbau / Sonstiges</div>
  <div class="form-group">
    <label>Einbausituation</label>
    <select id="f-einbausituation"></select>
  </div>
  <div class="form-group">
    <label>Bemerkung</label>
    <textarea id="f-bemerkung" rows="2"></textarea>
  </div>

  <!-- Fotos -->
  <div class="section-title">Fotos</div>
  <div class="photo-slots">
    <div class="photo-slot" id="photo-slot-0" onclick="triggerPhoto(0)">
      <div class="placeholder">Foto 1</div>
    </div>
    <div class="photo-slot" id="photo-slot-1" onclick="triggerPhoto(1)">
      <div class="placeholder">Foto 2</div>
    </div>
    <div class="photo-slot" id="photo-slot-2" onclick="triggerPhoto(2)">
      <div class="placeholder">Foto 3</div>
    </div>
  </div>
  <input type="file" id="photo-input" accept="image/*" capture="environment" style="display:none" onchange="handlePhotoInput(this)">

  <!-- Buttons -->
  <div class="form-actions">
    <button class="btn btn-primary" onclick="saveForm()">Speichern</button>
    <button class="btn btn-outline" onclick="history.back()">Abbrechen</button>
    <button class="btn btn-danger btn-sm" id="btn-delete-hk" onclick="deleteCurrentHk()" style="display:none">Löschen</button>
  </div>
</div>

<!-- ════════ Modal: Neues Projekt ════════ -->
<div class="modal-overlay" id="modal-new-projekt" style="display:none" onclick="if(event.target===this)closeNewProjektDialog()">
  <div class="modal">
    <h2>Neues Projekt</h2>
    <div class="form-group">
      <label>Projektname</label>
      <input type="text" id="input-projekt-name" placeholder="z.B. Musterstraße 12">
    </div>
    <button class="btn btn-primary" onclick="createNewProjekt()">Erstellen</button>
    <button class="btn btn-outline" onclick="closeNewProjektDialog()">Abbrechen</button>
  </div>
</div>

<!-- ════════ Toast ════════ -->
<div class="toast" id="toast"></div>

<!-- ════════ Scripts ════════ -->
<script src="lib/xlsx.mini.min.js"></script>
<script src="db.js"></script>
<script src="export.js"></script>
<script src="app.js"></script>

<script>
  // Header-Navigation steuern
  const screens = {
    'screen-projekte': { title: 'HK-Aufnahme', back: false },
    'screen-hk-list': { title: null, back: true },
    'screen-form': { title: null, back: true }
  };

  const origNavigate = navigate;
  navigate = function(screen, pushState) {
    origNavigate(screen, pushState);
    const cfg = screens[screen] || {};
    const btnBack = document.getElementById('btn-back');
    const headerTitle = document.getElementById('header-title');
    btnBack.style.display = cfg.back ? 'flex' : 'none';
    if (screen === 'screen-hk-list') {
      headerTitle.textContent = document.getElementById('header-projekt-name').textContent;
    } else if (screen === 'screen-form') {
      headerTitle.textContent = document.getElementById('header-form-title').textContent;
    } else {
      headerTitle.textContent = cfg.title || 'HK-Aufnahme';
    }
  };
</script>

<!-- Hidden spans for dynamic titles -->
<span id="header-projekt-name" style="display:none"></span>

</body>
</html>
